<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
</head>

<title>Document</title>

<body>
  <div class="container">
    <h1 class="my-4">Cartão personalizado</h1>
    <h3 class="my-4">
      Preencha o formulário para adquirir seu cartão personalizado
    </h3>
    <form id="form" class="row g-3">
      <div class="col-md-12">
        <div class="form-check">
          <label class="form-check-label" for="isFreelancer">É Freelancer</label>
          <input class="form-check-input" type="checkbox" id="isFreelancer" name="isFreelancer" value="false"
            required />
        </div>
      </div>
      <div class="col-md-6">
        <label for="name" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>

      <div class="col-md-6">
        <label for="profession" class="form-label">Profissão:</label>
        <input type="text" class="form-control" id="profession" name="profession" required />
      </div>

      <div class="col-md-6">
        <label for="contact" class="form-label">Contato:</label>
        <input type="text" class="form-control" id="contact" name="contact" required />
      </div>

      <div class="col-md-6">
        <label for="company" class="form-label">Empresa:</label>
        <input type="text" class="form-control" id="company" name="company" />
      </div>

      <div class="col-md-12">
        <label for="socialMedia" class="form-label">Redes Sociais:</label>
        <input type="text" class="form-control" id="socialMedia" name="socialMedia" />
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Criar</button>
        <a class="btn btn-secondary" href="../index.html">Voltar</a>
      </div>
    </form>

    <div class="row">
      <div id="card" class="col-12 g-3"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <script>
    const form = document.getElementById('form');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const card = document.getElementById('card')
      const name = document.getElementById('name').value;
      const profession = document.getElementById('profession').value;
      const contact = document.getElementById('contact').value;
      const company = document.getElementById('company').value;
      const isFreelancer = document.getElementById('isFreelancer').value ? 'SIM' : 'NÃO';
      const socialMedia = document.getElementById('socialMedia').value;
      const needSocialMedia = isFreelancer && !socialMedia.length;

      card.innerHTML = `
        Nome: ${name} <br>
        Profissão: ${profession} <br>
        Contato: ${contact} <br>
        Empresa: ${company} <br>
        Freelancer: ${isFreelancer} <br>
        Redes Sociais: ${needSocialMedia ? '<strong>Você precisa criar redes sociais para autopromoção</strong>'
          : socialMedia}
        `
      const strong = card.getElementsByTagName('strong');
      strong.setAttribute('class', '')


    })
  </script>
</body>

</html>
