<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sorteador de Números</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <h1 class="mt-5 mb-4">Sorteador de Números</h1>
      <div class="row">
        <div class="col-md-4">
          <label for="min">Mínimo:</label>
          <input type="number" class="form-control" id="min" name="min" />
        </div>
        <div class="col-md-4">
          <label for="max">Máximo:</label>
          <input type="number" class="form-control" id="max" name="max" />
        </div>
        <div class="col-12">
          <button class="btn btn-primary mt-4" onclick="sort()">Sortear</button>
          <a class="btn btn-secondary mt-4" href="../index.html">Voltar</a>
        </div>
      </div>
      <p id="result" class="mt-4"></p>

    <script>
      function sort() {
        const min = parseInt(document.getElementById("min").value);
        const max = parseInt(document.getElementById("max").value);

        if (isNaN(min) || isNaN(max) || min >= max) {
          return alert("Insira um intervalo válido!");
        }

        const result = Math.floor(Math.random() * (max - min + 1)) + min;

        document.getElementById("result").innerHTML =
          "O número sorteado foi: " + result;
      }
    </script>
  </body>
</html>
